<div class="main-container">
    <p [class.completed]="task?.completed">{{task?.title}}</p>
    <button (click)="toggleCompletion()" [class]="task?.completed ? 'btn btn-warning white' : 'btn btn-success' ">{{task?.completed  ? "Annuler" : "Valider"}}</button>
    <button (click)="delete()" class="btn btn-danger">Supprimer</button>
</div>
